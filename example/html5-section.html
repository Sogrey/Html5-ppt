<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
<title>语义化-HTML 5</title>
<style type="text/css">
header, nav, article,footer{
    border:solid 1px #666;
    padding:10px;
    margin:6px;
}
header { width:500px }
nav {
    float:left;
    width:60px;
    height:100px
}
article {
    float:left;
    width:406px;
    height:100px
}
footer {
    clear:both;
    width:500px
}
</style>
</head>
<body>
<header>导航</header>
<nav>菜单</nav>
<article>内容</article>
<footer>底部说明</footer>
</body>
</html>
